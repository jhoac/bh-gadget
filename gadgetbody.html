<html>
    <head>
        <title style="float:left;">Where does this go?<title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://rawgit.com/bullhorn/bullhorn-icons/development/fonts/Bullhorn-Glyphicons.css" rel="stylesheet" type="text/css">
        <link href="https://raw.githubusercontent.com/jhoac/bh-gadget/styling/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <style>
            body, td, div, span, p {
                font-family: 'Roboto', sans-serif!important;
                font-size: 13px;
            }
            #container{
                background: #EEE
            }

            #gadget-header {
                background: #0B344F;
                padding: 5px 10px;
            }
            .card{
                background: #fff;
            }
        </style>
        <div id="container">
            <div id="gadget-header">
                <img src="https://raw.githubusercontent.com/jhoac/bh-gadget/styling/images/logo.png"/>
            </div>
            <div id="gadgetBody">Test Emails</div>
            <div id="overview" class="card">
                <div class="header">
                    <div class="icon"><i class="bhi-candidate"></i></div>
                    <div class="attendee-name">Jami Lee</div>
                    <a class="attendee-bullhorn-link" href="#">VIEW IN BULLHORN</a>
                </div>
                <div class="contact-info">
                    <i class="bhi-phone"></i> <div class="phone-number">617-888-8888</div>
                    <i class="bhi-email"></i> <div class="email">yren@bullhorn.com</div>
                </div>
            </div>
            <div id="candidate-profile">name</div>
        </div>
        <script>
            function subscribeEventCallback(calendarEvent) {
                var out;
                if (calendarEvent) {
                    out = "Emails: "
                    for (var i = 0; i < calendarEvent.attendeeCount; i++) {
                        out += calendarEvent.attendees[i].email + "\n        ";
                    }
                    document.getElementById("gadgetBody").innerHTML = out;
                    gadgets.window.adjustHeight();
                }
            };
            google.calendar.read.subscribeToEvents(subscribeEventCallback);
        </script>
    </body>
</html>
